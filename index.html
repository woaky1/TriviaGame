<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wizard Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <header>
        <div id="gameTitel">
                <h1 class="text-center">Wizard Quiz</h1>
        </div>
    </header>

    <div class="container">
        <div id="startScreen">
            <button type="button" class="btn btn-danger" id="start">Start</button>
        </div>
        <div class="disappear" id="quiz">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md8">
                    <h3>Time Remaining: <span id="onscreenTimer">10</span></h3>
                    <h2 class="text-center" id="q1">What school of magic does the spell <em>Burning Hands</em> belong to?</h2>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons" id="q1-answers">
                        <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option1" autocomplete="off" value="false"> Necromancy
                        </label>
                        <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off" value="true"> Evocation
                        </label>
                        <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option3" autocomplete="off" value="false"> Conjuration
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="options" id="option3" autocomplete="off" value="false"> Enchantment
                        </label>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
